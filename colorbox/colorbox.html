<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box</title>
    <link rel="stylesheet" href="colorbox.css">
    
</head>
<body>
    <div class="page-bg">
        <p class="para">Please click any of the buttons to change the color of the box</p>
        <p class="note">"Click on undo/redo button only once to get previous/next colors accordingly"</p>
        <div class="button-container">

            <button id="red" class="button red">red</button>
            <button id="yellow" class="button yellow">yellow</button>
            <button id="blue" class="button blue">blue</button>
            <button id="white" class="white button">white</button>
        </div>
        <div class="undo-redo-button-container">
            <button class="undo" id="undo">Undo</button>
            <button class="redo" id="redo">Redo</button>
        </div>
        <div class="box" id="box">
            fill the color by clicking on the buttons
        </div>
    </div>
</body>
</html>
